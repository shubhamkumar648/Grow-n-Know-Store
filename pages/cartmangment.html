<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GK Store|Cart</title>
    <link rel="icon" href="../assets/fav.png" type="image/png" />
    <link rel="stylesheet" href="../stylesheets/main.css">
    <script src="https://kit.fontawesome.com/a4417b6562.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header -->

    <header class="ecom_header flex">
        <div class="brand_name">
            <a href="../index.html"class="link__nostyle fs-xl brand_color">Agrox Store</a>
        </div>
        <div class="input_Search_container">
            <input type="search" class="input_search" placeholder="Search">
        </div>
        <div class="nav flex">
            <button class="btn btn__primary">
                <a href="../pages/login.html" class="link__nostyle">Login</a>
            </button>
            <button class="btn">
                <a href="../pages/wishlist.html" class="link__nostyle "><i class="fa fa-solid fa-heart large_icon"></i>
                    </i>
                    <span class="list_count">6</span>
                </a>
            </button>

            <button class="btn">
                <a href="../pages/cartmangment.html" class="link__nostyle "><i class="fa fa-shopping-cart large_icon" aria-hidden="true"></i>
                    <span class="cart_count position">4</span>
                </a>
            </button>

        </div>
    </header>

    <!-- main content -->
    <h3 class="text_center headtext_color font-xxl pt-3"><strong>MY CART</strong></h3>
    <main class="productcard_cart flex wrap flex_center">

        <div class="cart_items flex flex-col p-2">

            <!-- product card item one -->
            <div class="cart_item_mainbody flex">

                <div class="imagecart_container">
                    <img src="../assets/asspee.png" alt="toolsimg" class="img-responsive">
                </div>

                <div class="cart_content flex flex-col">

                    <div class="cart_header flex p-1">
                        <h6 class="light">Tools</a></h6>
                        <span class="herticon"><i class="fa fa-solid fa-heart large_icon"></i></span>
                    </div>

                    <div class="price flex  mt-1 ml-1">
                        <h6 class="pr-1 font-xl">
                            <strong>Rs.900</strong>
                        </h6>
                        <h6 class="actual_price light fs-md linthrough">Rs.1000</h6>
                        <h6 class="discount-color fs-md">(10% OFF)</h6>
                    </div>

                    <div class="quantity_container flex mt-2 ml-1">
                        <h6 class="pr-1 font-xl">
                            <strong>Quantity</strong>
                        </h6>
                        <span class="plusminus_icon"><i class="fa fa-solid fa-plus"></i></span>
                        <span class="count plusminus_icon">1</span>
                        <span class="plusminus_icon"><i class="fa fa-solid fa-minus"></i></span>
                    </div>
                    <button class="btn btn__primary mt-2 mr-2">
                        Remove From Cart
                    </button>

                    <button class="btn  btn__secondary_outline mt-2 mr-2">Move to Whitlist</button>

                </div>
            </div>

            <!-- cartitem2 -->

            <div class="cart_item_mainbody flex ">

                <div class="imagecart_container">
                    <img src="../assets/seedcard.jpeg" alt="toolsimg" class="img-responsive">
                </div>

                <div class="cart_content flex flex-col">

                    <div class="cart_header flex p-1">
                        <h6 class="light">Tools</a></h6>
                        <span class="herticon"><i class="fa fa-solid fa-heart large_icon"></i></span>
                    </div>

                    <div class="price flex  mt-1 ml-1">
                        <h6 class="pr-1 font-xl">
                            <strong>Rs.900</strong>
                        </h6>
                        <h6 class="actual_price light fs-md linthrough">Rs.1000</h6>
                        <h6 class="discount-color fs-md">(10% OFF)</h6>
                    </div>

                    <div class="quantity_container flex mt-2 ml-1">
                        <h6 class="pr-1 font-xl">
                            <strong>Quantity</strong>
                        </h6>
                        <span class="plusminus_icon"><i class="fa fa-solid fa-plus"></i></span>
                        <span class="count plusminus_icon">1</span>
                        <span class="plusminus_icon"><i class="fa fa-solid fa-minus"></i></span>
                    </div>
                    <button class="btn btn__primary mt-2 mr-2">
                        Remove From cart
                    </button>

                    <button class="btn btn__secondary_outline mt-2 mr-2">Move to Whitlist</button>

                </div>
            </div>
        </div>

        <!-- card total price section -->

        <div class="cart_content_container  p-1 flex-col">

            <div class="cart_table_content">
                <table>
                    <tr class="boder-btm">
                        <th class="tableleftText">Price detail</th>
                        <th class="tablerightText">Amount</th>
                    </tr>
                    <tr>
                        <td class="tableleftText">Price(2 items)</td>
                        <td class="tablerightText">Rs.2000</td>
                    </tr>
                    <tr>
                        <td class="tableleftText">Discount <small class="discount-color">(10%)</small></td>
                        <td class="tablerightText">Rs.200</td>
                    </tr>
                    <tr class="boder-btm">
                        <td class="tableleftText">Delivery charge</td>
                        <td class="tablerightText">Rs.100</td>
                    </tr>
                    <tr>
                        <td class="tableleftText fs-l font-xl">Total:</td>
                        <td class="tablerightText fs-l font-xl">Rs.1900</td>
                    </tr>
                </table>
                <button class="btn btn__primary  place_order_btn">
                    Place Order
                </button>

            </div>

        </div>

    </main>



</body>

</html>
