<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GK Store</title>
    <link rel="icon" href="../assets/fav.png" type="image/png" />
    <link rel="stylesheet" href="https://grow-n-know.netlify.app/styles/main.css" />
    <link rel="stylesheet" href="../stylesheets/main.css">
    <script src="https://kit.fontawesome.com/a4417b6562.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header -->

    <header class="ecom_header flex">
        <div class="brand_name">
            <a href="./index.html" class="link__nostyle fs-xl brand_color">Agrox Store</a>
        </div>
        <div class="input_Search_container">
            <input type="search" class="input_search" placeholder="Search">
        </div>
        <div class="nav flex">
            <button class="btn btn__primary">
                <a href="#" class="link__nostyle">Login</a>
            </button>
            <button class="btn">
                <a href="#" class="link__nostyle "><i class="fa fa-solid fa-heart large_icon"></i>
                    </i>
                    <span class="list_count">6</span>
                </a>
            </button>

            <button class="btn">
                <a href="#" class="link__nostyle "><i class="fa fa-shopping-cart large_icon" aria-hidden="true"></i>
                    <span class="cart_count">4</span>
                </a>
                Cart
            </button>

        </div>
    </header>

    <!-- main container -->

    <main class="authentic_container">

        <div class="login_container flex flex-col p-2">
            <h3 class="text_center font-xl login_color">Sign up</h3>


            <form action="#0">

                <div class=" flex flex-col">
                    <label for="Email" class="font-xl fs-l">Email</label>
                    <input type="email" placeholder="Enter your Email" class="p-1 mb-1 inp_area" required />
                </div>
                <div class=" flex flex-col pt-3">
                    <label for="password" class="font-xl fs-l">Password</label>
                    <input type="password" placeholder="Enter your Password" class="p-1 mb-1 inp_area" required />
                </div>

                <div class="forgot_pass flex">
                    <input type="checkbox" id="condtion">
                    <label for="condition">Remember me</label>
                    <span class="font-xxl "><a href="#" class="link__nostyle theme_color">I accept 
                           all Terms and Condition </a></span>
                </div>
                <button class="btn btn__primary m-auto pt-2 log_btn" type="submit">SUBMIT</button>
            </form>
            <span class="mt-1">All ready have an account ><a href="#" class="link__nostyle create_acc">Login</a></span>
        </div>


    </main>


</body>

</html>
